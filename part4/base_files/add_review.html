<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Review - HBnB Evolution</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="images/icon.png" type="image/png">
</head>
<body>
    <header>
        <a href="index.html" id="index-link">
            <img src="images/logo.png" alt="Application Logo" class="logo">
        </a>
        <nav>
            <div class="nav-actions">
                <a href="login.html" class="login-button" id="login-link">Login</a>
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            <h1 id="review-place-name">Add a Review for [Place Name]</h1>
            <form id="review-form" class="form">
                <label for="review">Your Review:</label>
                <textarea id="review" name="review" rows="5" required></textarea>
                
                <label for="rating">Rating:</label>
                <select id="rating" name="rating" required>
                    <option value="">Select a rating</option>
                    <option value="1">1 Star</option>
                    <option value="2">2 Stars</option>
                    <option value="3">3 Stars</option>
                    <option value="4">4 Stars</option>
                    <option value="5">5 Stars</option>
                </select>
                <button type="submit">Submit Review</button>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 HBnB Evolution. All rights reserved.</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
