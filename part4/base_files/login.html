<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - HBnB Evolution</title>
    <link rel="stylesheet" href="css/styles.css"> <link rel="icon" href="images/icon.png" type="image/png">
</head>
<body>
    <header>
        <a href="index.html" id="index-link">
            <img src="images/logo.png" alt="Application Logo" class="logo">
        </a>
        <nav>
            <div class="nav-actions">
            </div>
        </nav>
    </header>

    <main>
        <div class="container"> <form id="login-form" class="form">
                <h2>Login</h2>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>

                <button type="submit">Login</button>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 HBnB Evolution. All rights reserved.</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
